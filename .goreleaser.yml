before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: build
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

dockers:
  - image_templates:
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-arm64v8"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
  - image_templates:
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-armv6"
    use: buildx
    goarch: arm
    goarm: "6"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm/v6"
  - image_templates:
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-armv7"
    use: buildx
    goarch: arm
    goarm: "7"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm/v7"
docker_manifests:
  - name_template: "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}"
    image_templates:
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-amd64"
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-arm64v8"
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-armv6"
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-armv7"

  - name_template: "ghcr.io/{{ .ProjectName }}/operator:latest"
    image_templates:
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-amd64"
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-arm64v8"
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-armv6"
      - "ghcr.io/{{ .ProjectName }}/operator:{{ .Version }}-armv7"

release:
  disable: false
  prerelease: auto
  mode: replace
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
